{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'path/to/static/img' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'path/to/static/img/fav' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'path/to/static/img/fav' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'path/to/static/img/fav' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'path/to/static/css' %}">
    {% block title %}
    - просто пусто ;) -
    {% endblock title%}

  </head>
  <body>       
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main>
      {% block content %}
        Контент не подвезли
      {% endblock %}
    </main>
    <footer>
      {% include 'includes/footer.html' %} 
    </footer>
  </body>
</html>
